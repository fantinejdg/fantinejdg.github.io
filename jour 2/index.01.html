<!DOCTYPE html>
<html lang="fr">
<head>

    <style>
        body{
            font-family: "kohinoor", sans-serif;

        }
        h1{
        font-size: clamp(16px,5vw,35px);
        }
        div{
            width: 320px;
            height: 160px;
            background: #000;

        }

        @media (min-width:600px) {
             div{
